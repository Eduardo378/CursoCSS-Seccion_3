<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/estilos-outline-en-css.css">
	<meta charset="utf-8">
	<title>Outline en css</title>
</head>
<body>
	<h1>Universidad css</h1>
	<div class="solid">Mi contenido</div>
	<div class="dashed">Mi contenedor con un outline de Dashed</div>
	<div class="dotted">Contenedor con un outline de Dotted</div>
	<div class="double">Contenedor con un outline de Double</div>
	<div class="inset">Contenedor con un outline de Inset</div>
	<hr/>
	<div class="outset">Contenedor con un <strong><i>outline</i></strong> de Outset y un outline offset para separar el outline de nuestro borde.</div>
</body>
</html>
